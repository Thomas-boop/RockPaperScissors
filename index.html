<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">

        <h1>Welcome to Rock paper scissors game</h1>
        <h2>Win five rounds to be the victor</h2>
        <h2>
            Player <span id="pScore">0</span> - <span id="cScore">0</span> Computer
        </h2>
        <div class="display-moves">

            <div class="move">
                <img id="p-move" src="./images/Rock.svg">
            </div>

            <div class="separator">VS</div>

            <div class="move">
                <img id="c-move" src="./images/Rock.svg">
            </div>

        </div>
        <h2>Click on the image below to select your move:<h2>

                <div class="action">
                    <input class="rock" type="image" src="./images/Rock.svg" value="Rock" />
                    <input class="paper" type="image" src="./images/Paper.svg" value="Paper" />
                    <input class="scissors" type="image" src="./images/Scissors.svg" value="Scissors" />
                </div>

                <div class="result"></div>
    </div>

</body>

</html>
